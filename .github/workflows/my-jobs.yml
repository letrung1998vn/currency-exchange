name: My Jobs

on: [push]

jobs:
  build:
    runs-on: [ self-hosted, currency-exchange ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven
      - name: Set up maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: '4.0.0-RC1'
      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-
      - name: Build with Maven
        run: mvn -B -U -DskipTests clean package

  test:
    runs-on: [ self-hosted, currency-exchange ]
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven
      - name : Set up maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: '4.0.0-RC1'
      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-
      - name: Run Spring Boot tests
        run: mvn -B -U test

  build_image:
    needs: test
    runs-on: [self-hosted, currency-exchange]
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build -t currency-exchange-app .